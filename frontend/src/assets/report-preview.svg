<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="500" fill="#F5F7FA" rx="8"/>
  
  <!-- 文档标题区域 -->
  <rect width="400" height="80" fill="#1E88E5" rx="8" ry="8"/>
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">项目AI分析报告</text>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">智行舟系统</text>
  
  <!-- 报告内容模拟 -->
  <!-- 第一部分：项目概况 -->
  <rect x="25" y="100" width="350" height="40" fill="#FFFFFF" rx="4" ry="4" stroke="#E0E6ED" stroke-width="1"/>
  <text x="45" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">1. 项目概况</text>
  
  <!-- 第二部分：健康评估 -->
  <rect x="25" y="150" width="350" height="40" fill="#FFFFFF" rx="4" ry="4" stroke="#E0E6ED" stroke-width="1"/>
  <text x="45" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">2. 项目健康评估</text>
  
  <!-- 健康度指示器 -->
  <rect x="45" y="200" width="310" height="20" fill="#EEEEEE" rx="10" ry="10"/>
  <rect x="45" y="200" width="217" height="20" fill="#4CAF50" rx="10" ry="10"/>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">项目健康度: 70分</text>
  
  <!-- 第三部分：任务分析 -->
  <rect x="25" y="250" width="350" height="40" fill="#FFFFFF" rx="4" ry="4" stroke="#E0E6ED" stroke-width="1"/>
  <text x="45" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">3. 任务分析</text>
  
  <!-- 任务图表模拟 -->
  <rect x="45" y="300" width="310" height="100" fill="#FFFFFF" rx="4" ry="4" stroke="#E0E6ED" stroke-width="1"/>
  <rect x="65" y="320" width="30" height="60" fill="#4F8CFF" rx="2" ry="2"/>
  <rect x="115" y="330" width="30" height="50" fill="#4F8CFF" rx="2" ry="2"/>
  <rect x="165" y="310" width="30" height="70" fill="#4F8CFF" rx="2" ry="2"/>
  <rect x="215" y="350" width="30" height="30" fill="#4F8CFF" rx="2" ry="2"/>
  <rect x="265" y="300" width="30" height="80" fill="#4F8CFF" rx="2" ry="2"/>
  <rect x="315" y="330" width="30" height="50" fill="#4F8CFF" rx="2" ry="2"/>
  
  <!-- 第四部分：AI结论 -->
  <rect x="25" y="410" width="350" height="40" fill="#FFFFFF" rx="4" ry="4" stroke="#E0E6ED" stroke-width="1"/>
  <text x="45" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">4. AI综合结论</text>
  
  <!-- 结论内容模拟 -->
  <line x1="45" y1="460" x2="355" y2="460" stroke="#E0E6ED" stroke-width="1"/>
  <line x1="45" y1="470" x2="355" y2="470" stroke="#E0E6ED" stroke-width="1"/>
  <line x1="45" y1="480" x2="355" y2="480" stroke="#E0E6ED" stroke-width="1"/>
</svg> 